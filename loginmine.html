<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .body {
        margin: 0;
      }
      .container {
        display: flex;
        height: 100vh;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      }
      .left {
        width: 50%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #fafafa;
        flex-wrap: wrap;
        img {
          width: 70%;
          height: 60%;
        }
      }
      .right {
        background-color: white;
        width: 50%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: start;
        #logo {
          width: 100%;
          height: 10%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 1.5rem;
          font-weight: bold;
          color: black;
          font-weight: 900;
        }
        #welcome {
          width: 100%;
          height: 10%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          p {
            font-size: 1.2rem;
            color: #666666;
          }
        }
        #input {
          width: 100%;
          height: 25%;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          align-items: center;
          input {
            width: 80%;
            height: 35%;
            font-size: 20px;
            border: 1px solid #666666;
          }
          input:hover{
            border-left: 9px solid #fecb2a;
            width: 79%;
          }
          div {
            width: 80%;
            height: 30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            p {
              width: 130px;
              color: #666666;
            }
          }
        }
        #checkbox {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;
        }
        #button {
          width: 70%;
          height: 10%;
          display: flex;
          flex-direction: row;
          justify-content: space-evenly;
          align-items: center;
          button {
            width: 30%;
            height: 75%;
            font-size: 18px;
          }
        }
        #suggest {
          width: 70%;
          height: 10%;
          display: flex;
          flex-direction: row;
          justify-content: space-around;
          align-items: start;
          margin-left: 30px;
          p {
            font-size: 18px;
            color: #666666;
          }
        }
      }
      #login {
        background-color: #fecb2a;
        color: #fff;
        border: 0px;
      }
      #sign {
        background-color: #fff;
        color: #fecb2a;
        border: 1px solid #fecb2a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="right">
        <div id="logo">
          <img src="image/Group 114.png" alt="" />
        </div>
        <div id="welcome">
          <p>Welcome Back!</p>
          <p>Please Login/Signup to Your account</p>
        </div>
        <div id="input">
          <input
          class="inputs"
            type="text"
            id="email"
            lenght="3"
            placeholder="Enter your email"
          />
          <input
          class="inputs"
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <div>
            <p id="checkbox">Remember me</p>
            <p>Forget Password?</p>
          </div>
        </div>
        <div id="button">
          <button id="login">Login</button>
          <button id="sign">Signup</button>
        </div>
        <div id="suggest">
          <p>or log in with</p>
          <p style="color: #fecb2a">FaceBook</p>
          <p style="color: #fecb2a">Google</p>
        </div>
      </div>
      <div class="left">
        <img src="image/Hands Graduate.png" alt="" />
      </div>
    </div>

    <script>
      let login = document.getElementById("login");
      let sign = document.getElementById("sign");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let inputs = document.querySelectorAll(".inputs")

      // inputs.addEventListener("click",()=>{
      //   // inputs.style.border-left = "8px-solid-#fecb2a";
      //   inputs.style.width = "79%";
      // });
      login.addEventListener("click", () => {
        if (!password.value || !email.value) {
          alert("Please enter your email and password");
        } else {
          window.location.href = "index.html";
        }
      });

      sign.addEventListener("click", () => {
        if (!password.value || !email.value) {
          alert("Please enter your email and password");
        } else {
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
