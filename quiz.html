<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - QuizGrad</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body {
        margin: 0;
      }
      .container {
        display: flex;
        height: 100vh;
        width: 100%;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      nav {
        height: 10vh;
        width: 90%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav ul {
        display: flex;
        align-items: center;
        list-style: none;
        gap: 50px;
      }
      .main {
        width: 100%;
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .number {
        width: 100%;
        height: 10vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
      }
      .question {
        width: 100%;
        height: 30vh;
        font-size: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #fecb2a;
        color: white;
        text-align: center;
      }
      .option {
        width: 90%;
        height: 15vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        gap: 10px;
      }
      .option div {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #d1d1d1;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .option div.selected {
        background-color: #fecb2a;
        color: white;
      }
      .button {
        width: 90%;
        height: 15vh;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
      }
    
      button {
    height: 40px;
    width: 130px;
    margin-right: 15px;
    font-size: 20px;
    background-color: #ffffff;
    display: flex;
    flex-direction: row;
    color: #fecb2a;
    justify-content: space-around;
    align-items: center;
    border: 1px solid #fecb2a;
    cursor: pointer;
    img{
      height: 10px;
      width: 10px;
    }
}
      .tbtn {
        height: 60%;
        width: 25%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .tbtn button {
        height: 100%;
        width: 45%;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #fbtn {
        background-color: #fecb2a;
        color: #fff;
      }
      #sbtn {
        background-color: white;
        width: 85px;
        color: black;
        img{
          height: 15px;
          width: 15px;
        }
      }
    #overlay {
      z-index: 10;
        height: 80vh;
        width: 65%;
        position: absolute;
        background-color: rgb(255, 255, 255);
        display: none;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        border: 2px solid #000000;
        #score-image {
          background-image: url(image/Dayflow\ Abstract\ 1.png);
          background-repeat: no-repeat;
          background-position: center;
          height: 70vh;
          width: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          img {
            height: 100%;
            width: 100%;
          }
        }
      }
      #score {
        font-size: 30vh;
      }
      #Complete {
        padding: 10px 20px;
        background: #fecb2a;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #timer {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 8px;
        font-weight: bold;
        display: flex;
        flex-direction: row;
        h1 {
          position: absolute;
          left: 15px;
          top: 15px;
        }
      }
.progress-bar {
  width: 60%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: relative;
}

.progress-bar::before {
  content: "";
  position: absolute;
  top: 50%;
  width: 100%;
  height: 4px;
  background: #e0e0e0;
  z-index: 1;
}

.progress-fill {
  position: absolute;
  top: 50%;
  left: 5%;
  height: 4px;
  background: #fecb2a;
  z-index: 2;
  transition: width 0.3s;
}


.progress-step {
  position: relative;
  z-index: 3;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #d1d1d1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  transition: 0.3s;
}

.progress-step.active {
  background: #fecb2a;
  color: white;
}
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="image/Group 114.png" alt="">
        <ul>
          <li>How it works</li>
          <li>Features</li>
          <li>About us</li>
          <button id="login">Login</button>
        </ul>
      </nav>

      <div class="main">
       <div class="progress-bar" id="progress-bar"></div>
        <div class="question" id="question-text">Loading...</div>
        <div class="option" id="options-container"></div>
        <div class="button">
          <button id="prev-btn"><img src="image/Polygon 2.png" alt="">Previous</button>
          <div id="timer"><img src="image/Time.svg" alt=""><h1>100</h1></div>
          <div class="tbtn">
            <button id="fbtn">Submit<img src="image/Polygon 2 (2).png" alt=""></button>
            <button id="sbtn">Skip <img src="image/Group 123.png" alt=""></button>
          </div>
        </div>
      </div>

        <div id="overlay">
        <div id="score-image">
          <h1 id="score-text">Score</h1>
          <h1 id="score">4</h1>
        </div>
        <button id="Complete" onclick="cancel()">Complete</button>
      </div>
    </div>

    </div>

    <script>
      const API = "https://6915b3cd84e8bd126afb0eca.mockapi.io/api/v1/quiz";
      const questionText = document.getElementById("question-text");
      const optionsContainer = document.getElementById("options-container");
      const prevBtn = document.getElementById("prev-btn");
      const submitBtn = document.getElementById("fbtn");
      const skipBtn = document.getElementById("sbtn");
      const overlay = document.getElementById("overlay");
      const scoreEl = document.getElementById("score");
      const timerEl = document.getElementById("timer");
      const progressBar = document.getElementById("progress-bar");

      let questions = [];
      let currentIndex = 0;
      let userAnswers = [];
      let timer;
      let totalTime = 100;
      let selectedCategory = localStorage.getItem("selectedCategory") || "Programming";

      async function fetchQuestions() {
        try {
          const res = await fetch(API);
          const data = await res.json();

          const categoryObj = data.find((c) => c.category === selectedCategory);
          if (!categoryObj || !categoryObj.quiz.length) {
            questionText.textContent = "No questions found.";
            return;
          }

          questions = categoryObj.quiz;
          showQuestion();
          startTimer();
        } catch (err) {
          questionText.textContent = "Failed to load questions.";
        }
      }

      function renderProgressBar() {
        progressBar.innerHTML = "";

        // Yellow fill bar
        const fill = document.createElement("div");
        fill.className = "progress-fill";

        const progressPercent =
          (currentIndex) / (questions.length - 1) * 90; // match 90% line width

        fill.style.width = progressPercent + "%";
        progressBar.appendChild(fill);

        // Number circles
        for (let i = 0; i < questions.length; i++) {
          const step = document.createElement("div");
          step.className = "progress-step" + (i === currentIndex ? " active" : "");
          step.textContent = i + 1;
          progressBar.appendChild(step);
        }
      }

      function startTimer() {
        let timeLeft = totalTime;
        timerEl.innerHTML = `<img src="image/Time.svg" alt=""><h1>${timeLeft}</h1>`;
        timer = setInterval(() => {
          timeLeft--;
          timerEl.innerHTML = `<img src="image/Time.svg" alt=""><h1>${timeLeft}</h1>`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            calculateScore();
          }
        }, 1000);
      }

      function showQuestion() {
        if (currentIndex < 0) currentIndex = 0;
        if (currentIndex >= questions.length) return;

        const q = questions[currentIndex];
        questionText.textContent = q.question;

        renderProgressBar();

        optionsContainer.innerHTML = "";

        q.options.forEach((opt, idx) => {
          const div = document.createElement("div");
          div.textContent = String.fromCharCode(65 + idx) + ". " + opt;
          if (userAnswers[currentIndex] === idx) div.classList.add("selected");

          div.addEventListener("click", () => {
            userAnswers[currentIndex] = idx;
            document.querySelectorAll(".option div")
              .forEach((o, i) => o.classList.toggle("selected", i === idx));
          });

          optionsContainer.appendChild(div);
        });
      }

      function nextQuestion() {
        if (currentIndex < questions.length - 1) {
          currentIndex++;
          showQuestion();
        } else {
          calculateScore();
        }
      }

      function skipQuestion() {
        currentIndex++;
        if (currentIndex >= questions.length) {
          calculateScore();
        } else {
          showQuestion();
        }
      }

      function prevQuestion() {
        if (currentIndex > 0) {
          currentIndex--;
          showQuestion();
        }
      }

      function calculateScore() {
        clearInterval(timer);
        let score = 0;
        questions.forEach((q, i) => {
          if (userAnswers[i] === q.answer) score++;
        });
        scoreEl.textContent = score;
        overlay.style.display = "flex";
      }

      function cancel() {
        window.location.href = "index.html";
      }

      prevBtn.addEventListener("click", prevQuestion);
      submitBtn.addEventListener("click", nextQuestion);
      skipBtn.addEventListener("click", skipQuestion);

      fetchQuestions();
    </script>
  </body>
</html>
