<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - QuizGrad</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <img src="image/Group 114.png" alt="">
        <ul>
          <li>How it works</li>
          <li>Features</li>
          <li>About us</li>
          <button id="login">Login</button>
        </ul>
      </nav>

      <div class="main">
       <div class="progress-bar" id="progress-bar"></div>
        <div class="question" id="question-text">Loading...</div>
        <div class="option" id="options-container"></div>
        <div class="button">
          <button id="prev-btn"><img src="image/Polygon 2.png" alt="">Previous</button>
          <div id="timer"><img src="image/Time.svg" alt=""><h1>100</h1></div>
          <div class="tbtn">
            <button id="fbtn">Submit<img src="image/Polygon 2 (2).png" alt=""></button>
            <button id="sbtn">Skip <img src="image/Group 123.png" alt=""></button>
          </div>
        </div>
      </div>

        <div id="overlay">
        <div id="score-image">
          <h1 id="score-text">Score</h1>
          <h1 id="score">4</h1>
        </div>
        <button id="Complete" onclick="cancel()">Complete</button>
      </div>
    </div>

    </div>

<script src="quiz.js"></script>
  </body>
</html>
