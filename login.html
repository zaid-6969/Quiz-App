<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <div id="logo">
          <img src="image/Group 114.png" alt="" />
        </div>
        <div id="welcome">
          <p>Welcome Back!</p>
          <p>Please Login/Signup to Your account</p>
        </div>
        <div id="input">
          <input
            class="inputs"
            type="text"
            id="email"
            lenght="3"
            placeholder="Enter your email"
          />
          <input
            class="inputs"
            type="password"
            id="password"
            placeholder="Enter your password"
          />
          <div>
            <p id="checkbox">Remember me</p>
            <p>Forget Password?</p>
          </div>
        </div>
        <div id="button">
          <button id="login">Login</button>
          <button id="sign">Signup</button>
        </div>
        <div id="suggest">
          <p>or log in with</p>
          <p style="color: #fecb2a">FaceBook</p>
          <p style="color: #fecb2a">Google</p>
        </div>
      </div>
      <div class="left">
        <img src="image/Hands Graduate.png" alt="" />
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
